<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <section class="main-box">
        <img src="image/logo11.png" alt="">
    </section>

    <div class="secondary-box">
        <div class="login-header">Create Account</div>
        <div class="login-content-box">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                <img class="show-password-btn" src="image/hidden.png" alt="Show Password" onclick="togglePasswordVisibility('password', this)">
            </div>
            <a href="home.html" class="login-btn">Create Account</a>
            <p>Already have an account? <a href="login.html">Login</a></p>
            <div class="or-label">OR</div>
            <div class="social-buttons">
                <button class="btn btn-primary">Sign up with Google</button>
                <button class="btn btn-primary">Sign up with Facebook</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>

    <script src="js/signup.js">
   
    </script>
</body>

</html>
